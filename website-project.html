<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Website Project - T&H WebWorks</title>
  <meta name="description" content="Start your website project with T&H WebWorks. Professional web development services in Iowa, specializing in custom, responsive websites for businesses.">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body class="page-wrapper">
  <div class="background-blobs">
    <span class="blob blob-blue"></span>
    <span class="blob blob-orange"></span>
  </div>
  <div id="header-placeholder"></div>
  
  <main>
    <section class="section-sm">
      <div class="container">
        <div class="page-header text-center">
          <h1 class="fade-in">Start Your Website Project</h1>
          <p class="slide-up">Let's build your professional website together.</p>
        </div>

        <div class="max-w-3xl mx-auto">
          <div class="card contact-form-container p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Project Details</h2>
            <p class="text-gray-300 mb-8 text-center">2-4 week development time • Custom design • SEO optimization included</p>
            
            <form id="website-project-form" class="space-y-6">
              <input type="hidden" name="_subject" value="New Website Project Inquiry">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" id="name" name="name" class="form-input" required placeholder="Your name">
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
                </div>
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <div class="input-group">
                  <i class="fas fa-phone"></i>
                  <input type="tel" id="phone" name="phone" class="form-input" required placeholder="(515) 123-4567">
                </div>
              </div>

              <div class="form-group">
                <label for="project_type" class="form-label">Type of Website</label>
                <div class="input-group">
                  <i class="fas fa-laptop-code"></i>
                  <select id="project_type" name="project_type" class="form-input" required>
                    <option value="">Select website type</option>
                    <option value="business">Business Website</option>
                    <option value="ecommerce">E-commerce Store</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="blog">Blog</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="budget" class="form-label">Budget Range</label>
                <div class="input-group">
                  <i class="fas fa-dollar-sign"></i>
                  <select id="budget" name="budget" class="form-input" required>
                    <option value="">Select budget range</option>
                    <option value="1000-2500">$1,000 - $2,500</option>
                    <option value="2500-5000">$2,500 - $5,000</option>
                    <option value="5000-10000">$5,000 - $10,000</option>
                    <option value="10000+">$10,000+</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="timeline" class="form-label">Desired Timeline</label>
                <div class="input-group">
                  <i class="fas fa-calendar"></i>
                  <select id="timeline" name="timeline" class="form-input" required>
                    <option value="">Select timeline</option>
                    <option value="asap">As soon as possible</option>
                    <option value="1-2months">1-2 months</option>
                    <option value="3-4months">3-4 months</option>
                    <option value="flexible">Flexible</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="message" class="form-label">Project Details</label>
                <div class="input-group">
                  <i class="fas fa-comment"></i>
                  <textarea id="message" name="message" rows="5" class="form-input" required 
                    placeholder="Please describe your project, including:
- Main purpose of the website
- Key features you need
- Any specific design preferences
- Examples of websites you like"></textarea>
                </div>
              </div>

              <button type="submit" class="button button-primary w-full">
                <i class="fas fa-paper-plane mr-2"></i>
                Submit Project Request
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/components.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/email.js"></script>

  <style>
    .project-overview {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: linear-gradient(145deg, var(--gray-900), var(--gray-800));
      border: 1px solid var(--gray-700);
      border-radius: 1rem;
    }

    .timeline-tag {
      margin-bottom: 1.5rem;
    }

    .timeline-tag .duration {
      font-size: 3rem;
      font-weight: 700;
      color: var(--blue-400);
    }

    .timeline-tag .period {
      font-size: 1.5rem;
      color: var(--gray-400);
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 0;
      color: var(--gray-300);
    }

    .features li {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .project-form {
      max-width: 800px;
      margin: 0 auto 4rem;
      padding: 2rem;
      background: linear-gradient(145deg, var(--gray-900), var(--gray-800));
      border: 1px solid var(--gray-700);
      border-radius: 1rem;
    }

    .project-form h2 {
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .project-form p {
      color: var(--gray-300);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray-300);
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      background: var(--gray-800);
      border: 1px solid var(--gray-600);
      border-radius: 0.5rem;
      color: var(--white);
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--blue-400);
    }

    .checklist-section {
      text-align: center;
      margin-bottom: 4rem;
    }

    .checklist-section h2 {
      font-size: 2rem;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .checklist-section > p {
      color: var(--gray-300);
      margin-bottom: 2rem;
    }

    .checklist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .checklist-item {
      padding: 1.5rem;
      background: linear-gradient(145deg, var(--gray-900), var(--gray-800));
      border: 1px solid var(--gray-700);
      border-radius: 0.75rem;
      transition: transform 0.3s ease;
    }

    .checklist-item:hover {
      transform: translateY(-4px);
    }

    .checklist-item i {
      font-size: 2rem;
      color: var(--blue-400);
      margin-bottom: 1rem;
    }

    .checklist-item h3 {
      font-size: 1.2rem;
      color: var(--white);
      margin: 0 0 0.5rem;
    }

    .checklist-item p {
      color: var(--gray-300);
      font-size: 0.95rem;
      margin: 0;
    }

    .button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }

    .button i {
      margin-right: 0.5rem;
    }

    @media (max-width: 768px) {
      .checklist-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .project-form {
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .checklist-grid {
        grid-template-columns: 1fr;
      }

      .timeline-tag .duration {
        font-size: 2.5rem;
      }

      .timeline-tag .period {
        font-size: 1.25rem;
      }
    }
  </style>
</body>
</html>
